version: '3.8'

services:
  app:
    build:
      context: .
    container_name: directory_world-app
    volumes:
      - ./app:/var/www/app
    working_dir: /var/www/app
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    ports:
      - "9000:9000"

  db:
    container_name: directory_world-app-db
    image: mysql:latest
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=directory_world_db
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d
      - db_data:/var/lib/mysql 

  nginx:
    image: nginx:latest
    container_name: directory_world-app-server
    volumes:
      - ./app:/var/www/app
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - app

volumes:
  db_data:  
    driver: local

